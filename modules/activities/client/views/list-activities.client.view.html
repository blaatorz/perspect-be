<section ng-controller="ActivitiesController" ng-init="find()">
  <div class="page-header">
    <h1>Activities</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="activity in activities" ui-sref="activities.view({activityId: activity._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="activity.created | date:'mediumDate'"></span>
        by
        <span ng-bind="activity.user.displayName"></span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="activity.title"></h4>
      <p class="list-group-item-text" ng-bind="activity.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="activities.$resolved && !activities.length">
    No activities yet, why don't you <a ui-sref="activities.create">create one</a>?
  </div>
</section>
